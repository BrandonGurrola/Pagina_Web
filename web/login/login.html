
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="estiloss.css">
    
  
    <title>Login</title>

<body>
    
    <div class="contenedor-formulario contenedor">

        </div>

            </div>
            <div class="password-olvidada">

            </div>
            <div class="input">
                <input type="submit" value="Enviar">
               <a href="index.html">..</a>
            </div>
            
            <div class="input">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
